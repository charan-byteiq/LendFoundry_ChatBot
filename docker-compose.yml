version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres_pgvector
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-chatbot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chatbot_pass}
      - POSTGRES_DB=${POSTGRES_DB:-chatbot_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatbot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_vector_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chatbot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LF Assist - Company Knowledge Backend
  lf_assist:
    build:
      context: ./lf_assist
      dockerfile: Dockerfile
    container_name: lf_assist
    ports:
      - "8002:8002"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./lf_assist:/app
      - lf_assist_cache:/app/.cache
    networks:
      - chatbot_network
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/chat/sessions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Doc Assist - Document Q&A Backend
  doc_assist:
    build:
      context: ./new
      dockerfile: Dockerfile
    container_name: doc_assist
    ports:
      - "8003:8003"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./new:/app
      - doc_assist_cache:/app/.cache
    networks:
      - chatbot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # DB Assist - Database Query Backend
  db_assist:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: db_assist
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PGVECTOR_CONNECTION_STRING=${PGVECTOR_CONNECTION_STRING}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - CONNECTION_STRING=${CONNECTION_STRING}
      - REDSHIFT_HOST=${REDSHIFT_HOST}
      - REDSHIFT_PORT=${REDSHIFT_PORT:-5439}
      - REDSHIFT_USER=${REDSHIFT_USER}
      - REDSHIFT_PASSWORD=${REDSHIFT_PASSWORD}
      - REDSHIFT_DBNAME=${REDSHIFT_DBNAME}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app
      - db_assist_cache:/app/.cache
    networks:
      - chatbot_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/chat", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"prompt\":\"health\"}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Unified API - Router
  unified_api:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: unified_api
    ports:
      - "8000:8000"
    environment:
      - LF_ASSIST_URL=http://lf_assist:8002
      - DOC_ASSIST_URL=http://doc_assist:8003
      - DB_ASSIST_URL=http://db_assist:8001
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./unified_api.py:/app/unified_api.py
    networks:
      - chatbot_network
    depends_on:
      lf_assist:
        condition: service_healthy
      doc_assist:
        condition: service_healthy
      db_assist:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit UI
  streamlit_ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: streamlit_ui
    ports:
      - "8501:8501"
    environment:
      - UNIFIED_API_URL=http://unified_api:8000/chat
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ui.py:/app/ui.py
    networks:
      - chatbot_network
    depends_on:
      unified_api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  chatbot_network:
    driver: bridge
    name: chatbot_network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  lf_assist_cache:
    driver: local
  doc_assist_cache:
    driver: local
  db_assist_cache:
    driver: local
